run:
  timeout: 5m
  issues-exit-code: 10

output:
  show-stats: true

linters:
  enable:
    - wrapcheck
    - nilerr
    - nilnil
    - nonamedreturns
    - gocritic
    - depguard
    - errorlint
    - sloglint
    - importas

linters-settings:
  depguard:
    rules:
      use_pkg_errors:
        files:
          - $all
        deny:
          - pkg: errors
            desc: "use `github.com/pkg/errors` as it provides a stacktrace for easier pinpointing of errors"

  sloglint:
    # Enforce using attributes only (overrides no-mixed-args, incompatible with kv-only).
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#attributes-only
    # Default: false
    attr-only: true

    # Enforce a single key naming convention.
    # Values: snake, kebab, camel, pascal
    # https://github.com/go-simpler/sloglint?tab=readme-ov-file#key-naming-convention
    # Default: ""
    key-naming-case: snake

  importas:
    # Do not allow unaliased imports of aliased packages.
    # Default: false
    no-unaliased: true

    # List of aliases
    # Default: []
    alias:
      - pkg: "github.com/rhodeon/go-backend-template/cmd/api/errors"
        alias: api_errors

      - pkg: "github.com/rhodeon/go-backend-template/errors"
        alias: domain_errors

    # Do not allow non-required aliases.
    # Default: false
    # It would be ideal to have this active, but currently enabling both no-unaliased and no-extra-aliases fails:
    # https://github.com/julz/importas/issues/15
    # no-extra-aliases: true